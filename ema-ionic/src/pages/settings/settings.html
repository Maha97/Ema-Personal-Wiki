<ion-header [class.grey]="styleGrey">
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="clearSyncInfo()">Forget Dropbox credentials</button>
    <ion-item>
      <ion-label>Sync frequency</ion-label>
      <ion-input type="number" placeholder="10 minutes" [(ngModel)]="syncMinutes"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Local wiki dir</ion-label>
      <ion-input [(ngModel)]="localWikiDirectory"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Wiki font size %</ion-label>
      <ion-input type="number" [(ngModel)]="fontSize"></ion-input>
    </ion-item>    
    <ion-item>
      <ion-label>Style</ion-label>
      <ion-select [(ngModel)]="styleName">
        <ion-option>Wood</ion-option>
        <ion-option>Grey</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Show search</ion-label>
      <ion-toggle [(ngModel)]="showSearch"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Restore last page on start</ion-label>
      <ion-toggle [(ngModel)]="restoreLast"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Use {{ '{' }} } for wikiwords (legacy)</ion-label>
      <ion-toggle [(ngModel)]="useCurly"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
