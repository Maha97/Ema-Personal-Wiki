<ion-header [class.grey]="styleGrey">
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only clear (click)="onBackButton()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Logs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-button full (click)="toClipboard()">
      <ion-icon name="copy"></ion-icon>
      Copy to clipboard
    </button>
    <ion-item *ngFor="let line of logLines">
      {{line}}
    </ion-item>
  </ion-list>
</ion-content>
